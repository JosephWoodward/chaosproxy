config:
  port: 8083

endpoints:
  - host: (\S+)-consumer-iapi-(\S+)$
    url: \/consumer\/optinflow(\/?)$
    delay: 5000
    range: 55
    responseStatusCode: 504

  - host: (\S+)-public-iapi-(\S+)$
    url: \/authorize\/providers\?tenant=(es|ie|it)$
    range: 50
    delay: 5000

  - host: www.bbc.co.uk$
    url: (\S+)
    delay: 5000
    range: 35

  - host: localhost:5000$
    url: \/Home\/About(\/?)$
    delay: 3000
    range: 30